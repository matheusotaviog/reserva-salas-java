# ========================================
# Configurações do Servidor
# ========================================
server.port=8080

# ========================================
# Configurações do Banco de Dados H2
# ========================================
# URL do banco H2 em memória
spring.datasource.url=jdbc:h2:mem:reservasalasdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
#spring.datasource.initialization-mode=always

# ========================================
# Configurações do Console H2
# ========================================
# Habilita o console web do H2
spring.h2.console.enabled=true
# Caminho para acessar o console: http://localhost:8080/h2-console
spring.h2.console.path=/h2-console

# ========================================
# Configurações do JPA/Hibernate
# ========================================
# Dialeto SQL para H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Estratégia de criação do schema
# create-drop: cria ao iniciar e deleta ao parar
# update: atualiza o schema sem perder dados
# validate: apenas valida o schema
spring.jpa.hibernate.ddl-auto=create-drop

# Exibe os comandos SQL no console (útil para debug)
spring.jpa.show-sql=true

# Formata os comandos SQL no console
spring.jpa.properties.hibernate.format_sql=true

# ========================================
# Configurações de Logging
# ========================================
# Nível de log do Hibernate
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ========================================
# Configurações de Validação
# ========================================
# Habilita mensagens de erro de validação
#spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false